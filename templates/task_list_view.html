<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{% url 'create-tasks' 'james' %}">New</a></li>
        </ul>
    </nav>
    {% for tasks in tasks_obj %}
        {{ tasks.title }}
    {% empty %}
        There is no data
    {% endfor %}


    <div class="pagination">
        <span class="step-links">
            {% if tasks_obj.has_previous %}
                <a href="?page=1">&laquo; first</a>
                <a href="?page={{ tasks_obj.previous_page_number }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ tasks_obj.number }} of {{ tasks_obj.paginator.num_pages }}.
            </span>

            {% if tasks_obj.has_next %}
                <a href="?page={{ tasks_obj.next_page_number }}">next</a>
                <a href="?page_{{ tasks_obj.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>

</body>
</html>
